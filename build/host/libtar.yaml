
- name: host-libtar-arm
  source: libtar@1.2.20
  dependency:
    - host-binutils-arm
    - host-gcc-arm
    - host-newlib-arm
  emulate_multilib: 'arm-unknown-bolthur-eabi-gcc -print-multi-lib'
  configure:
    - folder: '{SOURCE_DIR}'
      command: 'autoreconf --force --install'
  prepare:
    - 'CFLAGS="{BUILD_FLAG}" {SOURCE_DIR}/configure --host=arm-unknown-bolthur-eabi --prefix={SYSROOT}/arm-unknown-bolthur-eabi --mandir={SYSROOT}/arm-unknown-bolthur-eabi/usr/share/man --includedir={SYSROOT}/arm-unknown-bolthur-eabi/usr/include --libdir={SYSROOT}/arm-unknown-bolthur-eabi/usr/lib/{EMULATED_TARGET} --bindir={SYSROOT}/arm-unknown-bolthur-eabi/usr/bin/{EMULATED_TARGET}'
  build:
    - 'make -j{CPU_COUNT}'
  install:
    - 'make install'
