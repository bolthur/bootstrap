
- name: host-zlib-arm
  source: zlib@1.2.11
  dependency:
    - host-binutils-arm
    - host-gcc-arm
    - host-newlib-arm
  emulate_multilib: 'arm-unknown-bolthur-eabi-gcc -print-multi-lib'
  prepare:
    - 'mandir={SYSROOT}/arm-unknown-bolthur-eabi/usr/share/man CHOST=arm-unknown-bolthur-eabi CFLAGS="{BUILD_FLAG}" {SOURCE_DIR}/configure --prefix={SYSROOT}/arm-unknown-bolthur-eabi --includedir={SYSROOT}/arm-unknown-bolthur-eabi/usr/include --libdir={SYSROOT}/arm-unknown-bolthur-eabi/usr/lib/{EMULATED_TARGET}'
  build:
    - 'make -j{CPU_COUNT}'
  install:
    - 'make install'
