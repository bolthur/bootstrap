
- name: host-gdb-arm
  source: gdb@10.1
  dependency:
    - host-patch
    - tmp-autoconf-gdb-2.69
    - tmp-automake-gdb-1.15.1
  path:
    - '{PREFIX}/bin'
    - '{PREFIX}/../build/tmp/gdb-build/bin'
  configure:
    - folder: '{SOURCE_DIR}/gdb'
      command: autoreconf
  prepare:
    - '{SOURCE_DIR}/configure --target=arm-unknown-bolthur-eabi --prefix={PREFIX}'
  build:
    - 'make all -j{CPU_COUNT}'
  install:
    - 'make install'
